<!DOCTYPE html>
<html lang="en">
<head>
	<!--
		Paden Ruckman
		10/20/2024
		
		Survey/questionnaire form for the Photographer website.
		It will gather the user questions and store them for review. 
		The user will be alloweed to do multiple survey forms. 
		
		Filename: SurveyForm3.html
	-->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title> Pixel Journey </title>
	<link rel="stylesheet" href="styles.css"/>
	<script src="SurveyForm.js" defer></script>
	
</head>
<body>
  <div id="survey-form">
    <h1>The Pixel Journey survey form</h1>
	<!-- Form for collecting survey data with action leading to the thank you page -->
    <form id="survey" action="SurveyThankYou.html" target="_self">
	
	  <!-- Question about the services' worth relative to their price -->
      <div class="question" id="price">
        <label for="yes4">Did you feel the services provided were worth the price?</label>
        <input type="radio" id="yes4" name="price" value="yes"> Yes
        <input type="radio" id="no4" name="price" value="no"> No
      </div>
	  
	  <!-- Question about recommending the service to others -->
      <div class="question" id="recommend">
        <label for="yes5">Would you recommend us to others?</label>
        <input type="radio" id="yes5" name="recommend" value="yes"> Yes
        <input type="radio" id="no5" name="recommend" value="no"> No
      </div>
	  
	  <!-- Placeholder for additional questions that might be added dynamically -->
	  <div id="additional-questions"></div>
	  
	  <!-- Section for providing additional feedback through a textarea -->
      <div class="question">
        <label for="feedback">Additional feedback:</label>
        <textarea id="feedback"></textarea>
      </div>
	  
	  <!-- Buttons section for form reset, going to the previous page, and submitting the survey -->
	  <div class="buttons" id="buttons">
		<button type="reset"  id="reset">Reset</button>
		<button type="button" id="previous" onclick="history.back()">Previous</button>
		<button type="submit" id="submit">Submit Survey</button>
	  </div>
	  
    </form>
  </div>	
</body>
</html>
